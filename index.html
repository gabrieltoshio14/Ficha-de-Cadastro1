<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Formulário de Cadastro</title>
</head>
<body>
  <header>
    <h1>Ficha cadastral</h1>
    <p id="paragrafo-header">Por favor, preencha corretamente os seguintes campos:</p>
  </header>
  <div>
    <form>
      <label for="nome">Nome</label>
      <input type="text" name="nome" id="input-padrao" placeholder="Nome completo" required><br><br>
      <label for="email">Email</label>
      <input type="email" name="email" id="input-padrao" placeholder="exemplo@gmail.com" required><br><br>
      <label for="data">Data de nascimento</label>
      <input type="date" name="data" id="" required><br><br>
      <label for="numero">Número de telefone:</label>
      <input type="tel" name="numero" id="input-padrao" placeholder="(DDD)123456789" required><br><br>
      <p>Prefere nosso contato por:</p><br>
      <label for="opcao">Whatsapp</label>
      <input type="radio" name="opcao" id="" required>
      <label for="opcao">Email</label>
      <input type="radio" name="opcao" id="" required><br><br>
      <input type="submit" name="enviar" id="input-padrao">
    </form>
  </div>
</body>
</html>
